<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Portfolio Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6f9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            height: 60px;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        main {
            padding: 30px;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        fieldset {
            border: 2px solid #003366;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            color: #003366;
            padding: 0 10px;
            background: #ffffff;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group select, .form-group input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 16px;
        }
        .form-group input[type="number"] {
            padding: 12px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button, .form-group input[type="submit"] {
            background-color: #003366;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover, .form-group input[type="submit"]:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Optimal Portfolio Form</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="{{ url_for('main.optimal_portfolio_form') }}" method="POST">
                <!-- Sectors Selection -->
                <fieldset>
                    <legend>Select Sectors:</legend>
                    <div id="sectors">
                        <label><input type="checkbox" name="sectors" value="IT"> Information Technology</label><br>
                        <label><input type="checkbox" name="sectors" value="Finance"> Finance</label><br>
                        <label><input type="checkbox" name="sectors" value="Healthcare"> Healthcare</label><br>
                        <label><input type="checkbox" name="sectors" value="Real Estate"> Real Estate</label><br>
                        <label><input type="checkbox" name="sectors" value="Energy"> Energy</label>
                    </div>
                    <button type="button" onclick="toggleSelectAll(true)">Select All Sectors</button>
                    <button type="button" onclick="toggleSelectAll(false)">Deselect All Sectors</button>
                </fieldset>

                <!-- Companies Selection -->
                <fieldset>
                    <legend>Select Companies:</legend>
                    <div id="companies">
                        <!-- Companies will be dynamically loaded based on the selected sectors -->
                    </div>
                </fieldset>

                <!-- Investment Amount -->
                <div class="form-group">
                    <label for="amount">Investment Amount ($):</label>
                    <input type="number" id="amount" name="amount" min="0" step="any" required>
                </div>

                <!-- Risk Tolerance -->
                <!-- Risk Tolerance -->
<div class="form-group">
    <label for="riskTolerance">Risk Tolerance:</label>
    <select id="riskTolerance" name="risk_tolerance" required>
        <option value="" disabled selected>Select Risk Tolerance</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
</div>

<!-- Investment Objective -->
<!-- Investment Objective -->
<div class="form-group">
    <label for="investmentObjective">Investment Objective:</label>
    <select id="investmentObjective" name="investment_objective" required>
        <option value="Balanced Risk and Return">Balanced Risk and Return</option>
            <option value="Minimize Risk">Minimize Risk</option>
            <option value="Maximize Return">Maximize Return</option>
    </select>
</div>



                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sectorCheckboxes = document.querySelectorAll('input[name="sectors"]');
            const companyDiv = document.getElementById('companies');

            const companies = {
                'IT': ['Google', 'Apple', 'Intel', 'Microsoft', 'Nvidia'],
                'Finance': ['Bank of America', 'Berkshire Hathaway', 'Goldman Sachs', 'JPMorgan', 'Wells Fargo'],
                'Healthcare': ['Abbvie', 'Johnson & Johnson', 'Merck', 'Pfizer', 'UnitedHealth'],
                'Real Estate': ['AvalonBay', 'Prologis Inc', 'Public Storage', 'Realty Income', 'Simon Property'],
                'Energy': ['Chevron Corporation', 'ConocoPhillips', 'Exxon Mobil', 'NextEra', 'TotalEnergies']
            };

            function updateCompanies() {
                const selectedSectors = Array.from(sectorCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                
                const allCompanies = new Set();
                selectedSectors.forEach(sector => {
                    if (sector in companies) {
                        companies[sector].forEach(company => {
                            allCompanies.add(company);
                        });
                    }
                });

                // Clear current companies
                companyDiv.innerHTML = '';
                allCompanies.forEach(company => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="checkbox" name="companies" value="${company}"> ${company}`;
                    companyDiv.appendChild(label);
                    companyDiv.appendChild(document.createElement('br'));
                });
            }

            sectorCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateCompanies);
            });

            function toggleSelectAll(select) {
                sectorCheckboxes.forEach(checkbox => {
                    checkbox.checked = select;
                });
                updateCompanies();
            }
            
            window.toggleSelectAll = toggleSelectAll;
        });
    </script>
</body>
</html>
